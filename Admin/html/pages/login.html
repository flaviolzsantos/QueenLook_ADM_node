<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Queen Look - Login</title>

    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link href="../bower_components/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../plugins/datatables/datatables.min.css" rel="stylesheet" type="text/css">
    
    <link href="../bower_components/toastr/toastr.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Logar</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" id="formLogin">
                            <fieldset>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input class="form-control" placeholder="Login" name="login" type="text" autofocus>
                                </div>
                                <br/>
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                    <input class="form-control" placeholder="Senha" name="senha" type="password" value="">
                                </div>
                                <br/>
                                
                                <!-- Change this to a button or input when using this as a form -->
                                <a href="javascript:void();" id="btnLogin" class="btn btn-lg btn-success btn-block">Login</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/datatables/media/js/jquery.dataTables.js"></script>    
    <script src="../bower_components/datatables/media/js/dataTables.bootstrap.min.js"></script>
    <script src="../bower_components/handlebars/handlebars.min.js"></script>
    <script src="../bower_components/toastr/toastr.min.js"></script>
    <script src="../bower_components/spin-js/spin.js"></script>
    <script src="../bower_components/jquery-mask-library/lib/mask.js"></script>
    <script src="../js/app.js"></script>

     <script type="text/javascript">
        $("#btnLogin").click(function(){
            $.post("/usuario/logar",$("#formLogin").serializeObject(),function(data){
                if(data.length == 0)
                    toastr.error("Login ou senha errado");
                else
                    window.location.href = "index.html";
            });
            return false;
        });
        
    </script>

</body>

</html>
