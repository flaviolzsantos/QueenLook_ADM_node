    <link href="../bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css" rel="stylesheet" type="text/css">
    <link href="../bower_components/toastr/toastr.min.css" rel="stylesheet" type="text/css">

    <script src="../bower_components/handlebars/handlebars.min.js"></script>
    <script src="../bower_components/toastr/toastr.min.js"></script>
    <script src="../bower_components/spin-js/spin.js"></script>
    <script src="../bower_components/jquery-mask-library/lib/mask.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button id="btnMenu" type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Queen Look</a>
            </div>
                       

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        
                        <li>
                            <a href="javascript:carregarHome(false);"><i class="fa fa-dashboard fa-fw"></i> Home</a>
                        </li>
                        
                        <li>
                            <a href="javascript:carregarCliente(false);"><i class="fa fa-users fa-fw"></i> Clientes</a>
                        </li>
                        <li>
                            <a href="forms.html"><i class="fa fa-user-plus fa-fw"></i> Atendimento</a>
                        </li>
                        <li>
                            <a href="javascript:listarAgendamento(false);"><i class="fa fa-calendar fa-fw"></i> Agendamentos</a>
                        </li>
                        
                        <li>
                            <a href="forms.html"><i class="fa fa-pencil-square-o fa-fw"></i> Editar Dados</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>


    <div id="spinner" style="display:none;"></div>
    <div id="conteudo"></div>

    <!--Templates-->
    <script id="templateTelefone" type="text/x-handlebars-template">
        <div class="form-group col-md-6 input-group">
            <div class="table-responsive">
                <table class="table table-striped table-nowrap">
                    <thead>
                        <tr>
                            <th>
                                Telefone
                            </th>
                            <th class="text-center">
                                Tipo
                            </th>                                    
                            <th width="10%">
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each itensTelefone}}
                        <tr data-id="{{_id}}">
                            <td>{{numero}}</td>                                    
                            <td>{{tipo}}</td>

                            <td class="text-center">
                                <a href="javascript:void(0)" onclick="excluirTelefone({{_id}}); return false;"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </script>


    
    
 


</body>

</html>
